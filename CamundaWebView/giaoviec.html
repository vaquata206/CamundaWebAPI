<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Chỉ đạo công văn</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./plugins/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/common.css">
    </head>
    <body>
        <div class="container">
            <h2>Giao việc</h2>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="refix">
                        <div class="pull-left">
                            Giao việc
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form action="" method="">
                        <input type="hidden" name="proccessId" value="0">
                        <input type="hidden" name="taskId" value="1">
                        <div class="form-group">
                            <label for="cvpbId">Công việc phòng ban Id</label>
                            <input type="text" name="cvpbId" value="1" class="form-control" id="congviecphongbanId" readonly="">
                        </div>
                        <div class="form-group">
                            <label for="noidung">Nội dung</label>
                            <textarea name="noidung" class="form-control" rows="4" id="noidung"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="nguoithuchien">NV Thực hiện</label>
                            <input type="text" name="nguoithuchien" class="form-control" value="657fef22-060d-4ec1-ad09-2443499a417b" id="nguoithuchien" readonly="readonly">
                        </div>
						<div class="form-group">
                            <label for="nguoigiao">Người giao</label>
                            <input type="text" name="nguoigiao" class="form-control" value="657fef22-060d-4ec1-ad09-2443499a417b" id="nguoigiao" readonly="readonly">
                        </div>
                        <button type="button" class="btn btn-primary">Giao việc</button>
                    </form>                     
                </div>
            </div>
        </div>
        <div class="bfooter text-center">Design by camunda-Team</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="./plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
        $(function(){
			var hosturl = "https://localhost:44374/api/";
            var id = getUrlVars()["id"];
            var processId = getUrlVars()["processId"];
            $("input[name='cvpbId']").attr("value", id);
            $("input[name='proccessId']").attr("value", processId);

            // get taskId
            $.ajax({
                type: "GET",
                url: hosturl + "giaoviec/"+ processId + "/task",
                contentType: "application/json",
                success: function (repoData, textStatus, jqXHR) {
                    $("input[name='taskId']").attr("value", repoData.result);
                }
            });
			
			// get nhanvien
            $.ajax({
                type: "GET",
                url: hosturl + "nhanvien",
                contentType: "application/json",
                success: function (repoData, textStatus, jqXHR) {
                    $("input[name='nguoigiao']").val(repoData.Result[0].nhanVienId);
					$("input[name='nguoithuchien']").val(repoData.Result[0].nhanVienId);
                }
            });

            // Thêm chỉ đạo
            $("button").click(function(e){
                e.preventDefault();
                var formData = {
                    "ProcessInstanceId": $("input[name='proccessId']").val(),
                    "TaskId": $("input[name='taskId']").val(),
					"CongViecPhongBanId": id,
                    "PhieuGiaoViec": {
                        "NguoiGiaoId": $("input[name='nguoigiao']").val(),
                        "NoiDung": $("textarea[name='noidung']").val(),
                        "NhanVienThucHien": "[\"" + $("input[name='nguoithuchien']").val() + "\"]"
                    }
                };
                $.ajax({
                    type: "POST",
                    url: hosturl + "phieugiaoviec",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (responseData, textStatus, jqXHR) {
                        alert(responseData);
                    },
                    error: function (responseData, textStatus, errorThrown) {
                        alert("Lỗi!");
                    }
                });                
            });

            function getUrlVars()
            {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for(var i = 0; i < hashes.length; i++)
                {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            };
        });
        </script>
    </body>
</html>
