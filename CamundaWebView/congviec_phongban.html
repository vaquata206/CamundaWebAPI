<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Danh sách công việc phòng ban</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./plugins/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/common.css">
    </head>
    <body>
        <div class="container">
            <h1>Danh sách công việc phòng ban</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="refix">
                        <div class="pull-left">
                            Công việc phòng ban
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-default btn-xs">Thêm mới</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-reponsive" id="cvpb">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>CongViecPhongBanId</th>
									<th>ChiDaoId</th>
									<th>TrangThai</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot colspan="3"></tfoot>
                        </table>
                    </div>
                </div>
            </div>
			<table class="table-clone" style="display: none;">
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><a href="" target="_blank" class="btn btn-primary btn-xs">Chi tiết</a></td>
					</tr>
				</tbody>
			</table>
        </div>
        <div class="bfooter text-center">Design by camunda-Team</div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="./plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script>
		$(function(){
			var hosturl = "https://localhost:44374/api";
			function getUrlVars()
            {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for(var i = 0; i < hashes.length; i++)
                {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            };
			
			var pbId = getUrlVars()["id"];
			$.ajax({
                type: "GET",
                url: hosturl + "/congviecphongban/"+ pbId,
                contentType: "application/json",
                success: function (responseData, textStatus, jqXHR) {
                    for(var i = 0; i < responseData.result.length; i++){
                            var cloneTable = $(".table-clone tbody tr");
                            box = cloneTable.clone(true, true);
                            box.find("td:nth-child(1)").html(i);
                            box.find("td:nth-child(2)").html(responseData.result[i].congViecPhongBanId);
                            box.find("td:nth-child(3)").html(responseData.result[i].chiDaoId);
                            box.find("td:nth-child(4)").html(responseData.result[i].trangThai == 1?"Hoan Thanh": "Dang xu ly");
                            box.find("td:nth-child(5) a").attr("href", "chitiet_congviec_phongban.html?id=" + responseData.result[i].congViecPhongBanId);
                            /*box.find(controller.HTML.clonelist + ":nth-child(2)").attr("", "");*/
                            box.prependTo("#cvpb tbody");
                        }
                },
                error: function (responseData, textStatus, errorThrown) {
                    alert("Lỗi!");
                }
            });
		});
		</script>
    </body>
</html>
