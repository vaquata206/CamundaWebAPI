<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tạo công văn</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./plugins/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/common.css">
    </head>
    <body>
        <div class="container">
            <h2>Tạo công văn đến</h2>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="refix">
                        <div class="pull-left">
                            Tạo công văn đến
                        </div>
                        <div class="pull-right">
                            <a href="index.html" target="_blank" class="btn btn-default btn-xs">Danh sách công văn đến</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form id="taocongvanForm" action="" method="">
                        <div class="form-group">
                            <label for="socongvan">Số công văn</label>
                            <input type="text" class="form-control" id="socongvan">
                        </div>
                        <div class="form-group">
                            <label for="trichyeu">Trích yếu:</label>
                            <input type="text" class="form-control" id="trichyeu">
                        </div>
                        <button type="submit" class="btn btn-primary">Tạo</button>
                    </form>                     
                </div>
            </div>
        </div>
        <div class="bfooter text-center">Design by camunda-Team</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="./plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
        $(function(){
            // tao cong van den;
            var frm = $('#taocongvanForm');
            frm.submit(function (e) {
                e.preventDefault();
                var formData = {
                    "SoCongVan": $('#socongvan').val(),
                    "TrichYeu": $('#trichyeu').val()
                };
                $.ajax({
                    type: "POST",
                    url: "https://localhost:44374/api/congvanden",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (responseData, textStatus, jqXHR) {
                        alert("CongVanDenId = " + responseData.value.processId);
                        $("#taocongvanForm input").val("");
                    },
                    error: function (responseData, textStatus, errorThrown) {
                        alert("Lỗi!");
                    }
                });
            });
        });
        </script>
    </body>
</html>
